<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - AcmeHost</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a href="/" class="logo">AcmeHost</a>
    </div>
  </header>
  <main class="container" style="max-width:720px;padding:40px 0;">
    <div class="card">
      <h2>Contact us</h2>
      <form id="contact-form">
        <label for="contact-name">Name</label>
        <input id="contact-name" type="text" required />
        <label for="contact-email">Email</label>
        <input id="contact-email" type="email" required />
        <label for="contact-message">Message</label>
        <textarea id="contact-message" rows="5" required></textarea>
        <div id="contact-result" class="muted" style="margin-top:8px;"></div>
        <div style="margin-top:14px;display:flex;gap:10px;align-items:center;">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
