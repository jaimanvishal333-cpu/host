<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - AcmeHost</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a href="/" class="logo">AcmeHost</a>
    </div>
  </header>
  <main class="container" style="max-width:520px;padding:40px 0;">
    <div class="card">
      <h2>Create your account</h2>
      <form id="register-form">
        <label for="reg-name">Full name</label>
        <input id="reg-name" type="text" required />
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" required />
        <label for="reg-password">Password</label>
        <input id="reg-password" type="password" minlength="6" required />
        <div id="register-error" class="muted" style="margin-top:8px;"></div>
        <div style="margin-top:14px;display:flex;gap:10px;align-items:center;">
          <button class="btn btn-primary" type="submit">Create account</button>
          <a href="/login.html">Already have an account?</a>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
